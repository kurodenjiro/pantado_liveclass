<ion-view view-title="Playlist">
  <ion-content>
	<div class="playlists">
	<strong ng-repeat="playlist in playlists">
		[<a href="#/app/playlist/{{playlist.id}}">{{playlist.title}}</a>] 
	</strong>
	</div>
	<ion-list>
      <ion-item ng-repeat="lecture in lectures" href="#/app/lecture/{{playlistId}}/{{lecture.id}}">
        <img src="{{lecture.image}}" class="img-lecture" />
		{{lecture.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
